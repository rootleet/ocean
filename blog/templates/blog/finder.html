{% extends 'blog/base.html' %}
{% load static %}

<style>
    body{
        background: black;
        color: #f3f3f3;
    }
</style>

{% block body %}

    <div class="container pt-2 h-100">

        <div class="w-100 mx-auto">
            <div class="list-group list-group-horizontal mb-2">
                {% for tag in tags %}
                    <a href="{% url 'load-meta' tag.tag_dec %}" class="list-group-item">{{ tag.tag_dec }}</a>
                {% endfor %}
            </div>
        </div>

        <div class="row h-100">



            {% for article in articles %}
                <div  class="col-sm-3 col-md-6 col-lg-4 p-2 mb-2">

                            <!-- Card -->
                            <div class="card p-2 mb-5 shadow">

                              <!-- Card image -->
                              <div class="view overlay">
                                <img class="card-img-top custom_shadow" src="{{ article.image.url }}"
                                  alt="Card image cap">
                                <a href="#!">
                                  <div class="mask rgba-white-slight"></div>
                                </a>
                              </div>

                              <!-- Card content -->
                              <div class="card-body">

                                <!-- Title -->
                                <h4 class="card-title ellipsis">{{ article.title }}</h4>
                                <!-- Text -->
                                <p class="card-text font-weight-lighter">{{ article.article | safe | slice:':50' }}</p>
                                <!-- Button -->
                                <a href="{% url 'article' article.title  %}" class="btn btn-primary rounded-0">READ</a>

                              </div>

                            </div>
                            <!-- Card -->

                        </div>
            {% endfor %}



        </div>

    </div>

{% endblock %}
