{% extends 'base.html' %}
{% load static %}

{% block  body %}
    <div class="w-50 card">
        <div class="panel panel-default no-margin">
            <div class="panel-heading">
                <h4>Update : {{ entry.title }}</h4>

            </div>
            <div class="panel-body">
                <form method="post" id="" action="{% url 'send_mail' entry.entry_uni %}" class="card">
                {% csrf_token %}
                    <div style="width: 75%;margin: 0 auto">


                        <div class="form-group mb-2">

                            <label for="">Group</label><select name="group" id="" class="form-control">
                                {% for group in groups %}
                                    {% if group.def_domain == entry.domain  %}
                                        <option selected value="{{ group.pk }}">{{ group.group_name }}</option>
                                    {% else %}
                                        <option value="{{ group.pk }}">{{ group.group_name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                            <hr>
                            
                            <input type="hidden" name="entry" value="{{ entry.entry_uni }}">
                            <label style="width: 100%">Subject :
                                <input type="text"
                                       class="form-control mb-3"
                                       name="subject"
                                       value="{{ entry.title }}"
                                       required
                                >
                            </label>
                            <hr>
                            <textarea name="body" style="height: 50vh" class="form-control" id="update_details"></textarea>
                            <script src="{% static 'blog/js/htmeditor.min.js' %}"      htmeditor_textarea="update_details"      full_screen="no"      editor_height="500"     run_local="no">
                            </script>
                        </div>

                        <hr>
                        <div style="width: 100%; margin: auto 0" class="d-flex flex-wrap justify-content-end">
                            <a href="{% url 'all-issues' %}" class="btn btn-sm btn-warning rounded-0">CANCEL</a>
                            <button class="btn btn-sm btn-success rounded-0">SEND</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
