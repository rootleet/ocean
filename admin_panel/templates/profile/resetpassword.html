
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/main.css' %}">
    <script src="{% static 'blog/js/jquery.min.js' %}"></script>
    <script src="{% static 'blog/js/popper.min.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'general/css/all.css' %}">
    <script src="{% static 'general/js/all.js' %}"></script>
    {% if page_title %}
       <title> {{ page_title }} </title>
    {% else %}
        <title>Ocean | Power Of Sharing</title>
    {% endif %}

</head>
<body style="height: 100vh; background: url('{% static 'assets/img/ocean_bg.jpg' %}');background-position: center; background-size: cover">
    <form id="regular_form" method="post" action="{% url 'resetpassword' %}" class="container-fluid login_form h-100 w-100 bg_trans_80 overflow-hidden">
      <div class="row h-100 d-flex justify-content-center align-items-center">
          {% csrf_token %}


        <div class="col-sm-3">
          <div class="card custom_shadow" style="border-radius: 1rem;">
              <div class="card-header text-center">
                  <strong class="card-title">RESET YOUR PASSWORD</strong>
              </div>
              <div class="card-body text-center">

              <div class="">


                <div class="form-outline d-flex flex-wrap justify-content-between form-white mb-4">
                    <input type="hidden" name="user" value="{{ user_pk }}">
                    <input required name="password" autocomplete="off" id="" type="password" placeholder="Password" class="form-control w-100 mb-3" />
                    <input required name="compass" autocomplete="off" id="" type="password" placeholder="Comfirm Password" class="form-control w-100" />
                </div>


{#                <div class="form-outline form-white mb-4">#}
{#                  <input required name="password" id="inputPassword" type="password" placeholder="Password" class="form-control form-control-lg" />#}
{#                </div>#}
                  {% if messages %}
                    {% for message in messages %}

                        <div class="alert alert-danger alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Info!</strong> {{ message }}
                      </div>

                    {% endfor %}
                {% endif %}
                <button class="btn btn-primary w-100 btn-sm px-5 mb-4" type="submit">RESET PASSWORD</button>
                <div>
              </div>



                <!-- <div class="d-flex justify-content-center text-center m-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div> -->

              </div>



            </div>
        </div>
        </div>

      </div>


    </form>
</body>
</html>
