{% extends 'cmms/base.html' %}
{% load static %}

{% block cmms %}

    <div class="w-100 h-100">
        <div class="h-100 card">
            <div class="card-header bg-header1 h-25">
                <div class="container-fluid">

                    <div class="row d-flex flex-wrap justify-content-between">
                        <div class="col-sm-3 h-100">
                            <label for="loc">LOCATION</label><input type="text" id="loc" class="form-control w-100 rounded-0" placeholder="loc">
                            <div class="w-100 d-flex flex-wrap align-content-end">
                                <div class="w-75"><label for="ref_freeze">REFERENCE</label><input type="text" id="ref_freeze" class="form-control mb-2 w-100 rounded-0" placeholder="ref_freeze"></div>
                                <div class="w-25"><label for="ref_freeze"></label><br><input onclick="cmms.syncFrozen(`${$('#ref_freeze').val()}`)" type="button" class="mb-2 w-100 rounded-0" value="SYNC"></div>

                            </div>
                            <div class="w-100 d-flex flex-wrap justify-content-end">
                                <input accept="text/csv" id="csvFileInput" type="file" class="form-control w-75 rounded-0" placeholder="loc">
                                <button onclick="cmms.loadFrozen()" class="btn btn-info btn-sm w-25">LOAD</button>
                            </div>
                        </div>



                        <div class="col-sm-5">
                            <label for="remark">REMARKS</label><textarea class="form-control rounded-0" rows="3" name="remark" id="remark"></textarea>

                        </div>


                    </div>





                </div>

            </div>

            <div  class="card-body bg-tran1 h-100 p-2 overflow-auto">
                <table class='table table-bordered table-striped table-hover table-sm table-responsive'>
                <thead>
                  <tr><th>LN</th><th>ITEM REF</th><th>BARCODE</th><th>DESCRIPTION</th><th>FROZEN QTY</th></tr>
                </thead>
                <tbody id="devsBody">

                </tbody>
                </table>
            </div>

            <div class="card-footer bg-header1">
                <button onclick="cmms.saveFrozen()" class="btn btn-success">SAVE FROZEN</button>
            </div>

        </div>
    </div>

{% endblock %}
