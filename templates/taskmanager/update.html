{% extends 'taskmanager/base.html' %}
{% load static %}

{% block taskwindow %}
    <form action="{% url 'save_new_task_tran' %}" method="post" class="card">
        <input type="hidden" name="owner" value="{{ request.user.pk }}">
        <input type="hidden" value="{{ task }}" name="task">
        <div class="card-header">
            <div class="w-100 d-flex flex-wrap justify-content-between">
                <div class="w-25">
                    <label for="title">Title</label><input type="text" name="title" id="title" autocomplete="off" required class="form-control form-control-sm">
                </div>
                <div class="w-25 d-flex flex-wrap align-content-center justify-content-center">
                    UPDATE
                </div>
                <div class="w-25 d-flex flex-wrap align-content-end justify-content-end">
                    <button type="button" data-bs-target="#update" data-bs-toggle="modal" style="border-radius: 0 !important" class="btn btn-info">CANCEL</button>
                    <button  style="border-radius: 0 !important" class="btn btn-success">UPDATE</button>
                </div>

            </div>
        </div>
        <div class="card-body p-3 overflow-auto">
        {% csrf_token %}

            <div class="w-100 h-100 d-flex flex-wrap align-content-center justify-content-center">
                <textarea name="description" class="tinymce-editor">
            </textarea>
            </div>

        </div>
    </form>

{% endblock %}
